<div class="container my-5">
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let slide of slideData">
          <img height="400" class="w-100" [src]="slide.image" alt="" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img
        height="200"
        class="w-100"
        src="assets/pexels-jeshoots-238118.jpg"
        alt=""
      />
      <img
        height="200"
        class="w-100"
        src="assets/pexels-craigmdennis-205421.jpg"
        alt=""
      />
    </div>
  </div>
</div>
